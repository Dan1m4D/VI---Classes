<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First D3 example</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>

  </head>
  <body>
    <script type="text/javascript">
        d3.select("body")
          .append("p")
          .text("New paragraph!")
            .style("color", "red")
    </script>
  </body>
</html>
