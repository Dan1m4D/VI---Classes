<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
        <!-- <script type="text/javascript" src="../d3/d3.min.js"></script> -->
    </head>

    <body>
        <script type="text/javascript">
            d3.select("body")
                .append("p")
                .text("New paragraph!");
            d3.select("body")
                .append("p")
                .text("New paragraph!")
                .style("color","red")
        </script>
    </body>

</html>
