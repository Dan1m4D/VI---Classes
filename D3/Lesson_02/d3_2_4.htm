<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Circles D3</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    <!-- <script type="text/javascript" src="../d3/d3.min.js"></script> -->

</head>


<body>
    <div class="div_d3"> </div>

    <script type="text/javascript">
        let w = 500;
        let h = 50;

        let dataset = [5, 10, 15, 20, 25];

        let colors = ["black", "red", "yellow", "green", "blue"];

        let svg = d3.select('.div_d3')
            .append('svg')
            .attr('width', w)
            .attr('height', h);
            //.style('background', 'teal');


        let circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        /*circles.attr("cx", "10")
            .attr("cy", "10")
            .attr("r", "10");*/

        circles.attr("cx", function (d, i) {
            //debugger;
            return (i * 50) + 25;
        });
        circles.attr("cy", h / 2);
        circles.attr("r", function (d) {
            return d;
        });

        //circles.attr("fill","yellow")
        circles.attr("fill", function (d, i) {
            return colors[i % 5];
        })

        circles.attr("stroke", "orange")

        circles.attr("stroke-width", function (d) {
            return d / 2;
        })

    </script>

</body>

</html>
