<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script  src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script type="text/javascript" src="d3/d3.min.js"></script> -->
    <script>    

        let width = 500;
        let height = 300;
        let margin = 50;

        function draw(data) {

            console.log(data);
            
            // VIS code
            let svg = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height)
                //.style('background', 'teal');
            
            let circles = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                    .attr("cx", function (d,i) {
                        return i * 50 + margin;
                    })
                    .attr("cy", function (d) {
                        return d.Numero_de_Alunos;
                    })
                    .attr("r", function (d) {
                        return 10;
                    });
        }
    </script>
</head>

<body>
    <script>
        d3.json("MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(function(err){console.log(err)});
    </script>
</body>

</html>
