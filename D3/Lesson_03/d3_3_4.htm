<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="d3/d3.min.js"></script>

    <style type="text/css">
        .axis path {
            fill: none;
            stroke: black;
        }

        .axis {
            font-size: 8pt;
            font-family: sans-serif;
        }

        .tick {
            fill: none;
            stroke: black;
        }

        circle {
            stroke: black;
            stroke-width: 0.5px;
            fill: RoyalBlue;
            opacity: 0.6;
        }
    </style>

    <script>
        function draw(data) {

            var width = 500;
            var height = 300;
            var margin = 50;

            console.log(data);

            // código de visualização
            var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
            //.style('background', 'teal');

            // X Scale
            var x_extent = [0, data.length];
            var x_scale = d3.scaleLinear()
                .range([margin, width - margin])
                .domain([0, data.length]);
            
            // X Axis
            var x_axis = d3.axisBottom(x_scale);

            d3.select("svg")
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(x_axis);

            // Y Scale
            var y_extent = d3.extent(data, function (d) { return d.Numero_de_Alunos });
            var y_scale = d3.scaleLinear()
                .range([height - margin, margin])
                .domain([0,y_extent[1]]);

            // Y Axis
            var y_axis = d3.axisLeft(y_scale);
            d3.select("svg")
                .append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + margin + ", 0)")
                .call(y_axis);

            var circles = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d, i) {
                    return x_scale(i);
                })
                .attr("cy", function (d) {
                    return y_scale(d.Numero_de_Alunos);
                })
                .attr("r", function (d) {
                    return 10;
                });
        
                d3.select("svg")
            .append("text")
            .text("Alunos do MIECT")
            .attr("x", (width / 2) - margin)
            .attr("y", margin / 2)
            .attr("fill", "red");


        d3.select("svg")
            .append("text")
            .text("Anos de curso")
            .attr("x", (width / 2) - margin)
            .attr("y", height - margin / 3);

        d3.select("svg")
            .append("text")
            .text("N. de alunos")
            .attr("x", 0)
            .attr("y", 0)
            .attr("transform", "rotate (90, 0, 0) translate(100, -10)");
        }

    </script>
</head>

<body>
    <script>
        d3.json("MIECT_Alunos_Ano.json").then(draw);
    </script>
</body>

</html>
