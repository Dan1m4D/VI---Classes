<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="d3/d3.min.js"></script>

    <style type="text/css">
        .axis path {
            fill: none;
            stroke: black;
        }

        .axis {
            font-size: 8pt;
            font-family: sans-serif;
        }

        .tick {
            fill: none;
            stroke: black;
        }

        circle {
            stroke: black;
            stroke-width: 0.5px;
            fill: RoyalBlue;
            opacity: 0.6;
        }

        path {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }

        path.linha_alunos {
            stroke: DeepPink;
        }

        path.linha_alunos_1 {
            stroke: DeepPink;
        }

        path.linha_alunos_2 {
            stroke: Red;
        }

        path.linha_alunos_3 {
            stroke: Purple;
    </style>

    <script>
        function draw(data) {

            var width = 500;
            var height = 300;
            var margin = 50;

            console.log(data);

            // código de visualização
            var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
            //.style('background', 'teal');

            // X Scale
            /*var x_extent = d3.extent(data, function (d) { return d.Ano });
            var x_scale = d3.scaleLinear()
                .range([margin, width - margin])
                .domain(x_extent);*/
            var x_scale = d3.scalePoint()
                .range([margin, width - margin])
                //.padding(0.5)
                //.domain([2007, 2008, 2009, 2010, 2011, 2012]);
                .domain([2007, 2008, 2009, 2010, 2011, 2012]);


            // X Axis
            var x_axis = d3.axisBottom(x_scale);

            d3.select("svg")
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(x_axis);

            // Y Scale
            var y_extent = d3.extent(data, function (d) { return d.Numero_de_Alunos });
            y_extent[0] = 0;
            y_extent[1] = 650;
            var y_scale = d3.scaleLinear()
                .range([height - margin, margin])
                .domain(y_extent);

            // Y Axis
            var y_axis = d3.axisLeft(y_scale);
            d3.select("svg")
                .append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + margin + ", 0)")
                .call(y_axis);

            // MIECT
            /*var circles1 = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d, i) {
                    return x_scale(d.Ano);
                })
                .attr("cy", function (d) {
                    return y_scale(d.MIECT);
                })
                .attr("r", function (d) {
                    return 10;
                });*/

            // Line
            var line1 = d3.line()
                .x(function (d, i) { return x_scale(d.Ano) })
                .y(function (d) { return y_scale(d.MIECT) });

            d3.select("svg")
                .append("path")
                .attr("d", line1(data))
                .attr("class", "linha_alunos_1");

            // MIEET
            /*var circles2 = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d, i) {
                    return x_scale(d.Ano);
                })
                .attr("cy", function (d) {
                    return y_scale(d.MIEET);
                })
                .attr("r", function (d) {
                    return 10;
                });*/

            // Line
            var line2 = d3.line()
                .x(function (d, i) { return x_scale(d.Ano) })
                .y(function (d) { return y_scale(d.MIEET) });

            d3.select("svg")
                .append("path")
                .attr("d", line2(data))
                .attr("class", "linha_alunos_2");

            // LTSI
            /*var circles3 = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d, i) {
                    return x_scale(i);
                })
                .attr("cy", function (d) {
                    return y_scale(d.LTSI);
                })
                .attr("r", function (d) {
                    return 10;
                });*/

            // Line
            var line = d3.line()
                .x(function (d, i) { return x_scale(d.Ano) })
                .y(function (d) { return y_scale(d.LTSI) });

            d3.select("svg")
                .append("path")
                .attr("d", line(data))
                .attr("class", "linha_alunos_3");

            d3.select("svg")
                .append("text")
                .text("Alunos do DETI")
                .attr("x", (width / 2) - margin)
                .attr("y", margin / 2)
                .attr("fill", "red");


            d3.select("svg")
                .append("text")
                .text("Anos de curso")
                .attr("x", (width / 2) - margin)
                .attr("y", height - margin / 3);

            d3.select("svg")
                .append("text")
                .text("N. de alunos")
                .attr("x", 0)
                .attr("y", 0)
                .attr("transform", "rotate (90, 0, 0) translate(100, -10)");
        }

    </script>
</head>

<body>
    <script>
        d3.json("DETI_Dados_Candidatos.json").then(draw);
    </script>
</body>

</html>
