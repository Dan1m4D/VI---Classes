<?xml version="1.0" encoding="UTF-8" standalone="no"?>	
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3g.org/TR/SVG/DTD/svg10.dtd">
<svg width="800" height="300">

<title> Exemplo 1.2a </title>
<desc> Exemplo com rectangulos </desc> 
<g class="svg-a" transform="translate(0,20)">
<!-- lightgrey rectangle -->
<rect x="30" y="45" width="80" height="50" rx="50" ry="50"
	fill="lightgrey" stroke ="black" stroke-width="1"/>

<!-- white rectangle -->
<rect x="55" y="45" width="30" height="50" rx="40" ry="30"
	fill="white" stroke ="none"/>

<!-- horizontal rectangle -->
<rect x="50" y="45" width="100" height="50" rx="10" 
	fill="none" stroke ="black" stroke-width="2"/>


<!-- Vertical rectangle -->
<rect x="20" y="20" width="50" height="100" rx="10" 
	fill="green" stroke ="forestgreen" stroke-width="2"/>
</g>

<g class="svg-b" transform="translate(50,-90)">
	<!-- First ellipse -->
	<ellipse cx="180" cy="180" rx="40" ry="80"
	fill="red" stroke="yellow" stroke-width="2" />

	<!-- Second ellipse -->
	<ellipse cx="180" cy="180" rx="55" ry="60"
	fill="yellow" stroke="red" stroke-width="2" fill-opacity="0.5" />

</g>

<g class="svg-c" transform="translate(50,0)">
	<polygon points="265,180 300,5 265,5 300,180"
	stroke = "black" stroke-width="2" fill="lightgrey"/>
</g>

<g class="svg-d" transform="translate(270,30)">
	<polyline points="120,20 140,120 180,120 200,20"
	fill="red" fill-opacity="0.3" 
	stroke="black" stroke-width="6" stroke-linecap="round" 	stroke-opacity="0.6"/>
</g>

</svg>
