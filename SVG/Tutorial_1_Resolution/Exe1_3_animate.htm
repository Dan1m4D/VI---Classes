<?xml version="1.0" encoding="UTF-8" standalone="no"?>	
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3g.org/TR/SVG/DTD/svg10.dtd">
<svg width="300" height="200">
<title> Exercicio 1.1</title>
<desc> Primeiro exemplo SVG </desc> 
<rect x="80"  y="50" width="100" height="100" stroke="lightgrey" stroke-width="2" fill="black" > </rect>

<rect  x="100"  y="70" width="100" height="100" stroke="black" stroke-width="2" fill="lightgrey" opacity="0.75" transform="rotate(-25,150,120)"> 
<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0,150,120" to="90,150,120" dur="5s" additive="sum" fill="freeze"/> 
</rect>

<circle cx="150" cy="120" r="10" fill="red" />

<rect x="120" y="90" width="100" height="100" stroke="red" stroke-width="10" stroke-dasharray="10" fill="green" opacity="0.5"> </rect>
</svg>
