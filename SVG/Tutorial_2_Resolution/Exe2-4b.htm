<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3g.org/TR/SVG/DTD/svg10.dtd">
<svg width="300" height="250">
<title> Exercicio 1.10 </title>
<desc> Pequeno anuncio para SVG </desc> 


	<path
    fill="red"
	d= "M 150,200
	    Q -25,-25 150,50
        Q 300,-25 150,200
        Z">
        <animate attributename="fill" values="red;green;red" dur="3" repeatcount="indefinite"/>
     </path>
        
	<text x="150" y="120" text-anchor="middle" fill="white" font-size="40" font-family="Verdana">
		SVG
		<animate attributename="font-size" values="40;55;40" dur="3" repeatcount="indefinite"/>
	</text>

	<text x="20" y="225" fill="black" font-size="15" stroke-width="2" font-family="Verdana">
		is to graphic WHAT HTML is to text
	</text>

</svg>
